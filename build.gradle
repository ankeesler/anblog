buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE"
    classpath "org.openapitools:openapi-generator-gradle-plugin:4.0.0"
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

apply plugin: 'org.openapi.generator'
apply plugin: 'org.springframework.boot'
apply plugin: "io.spring.dependency-management"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

group = "com.marshmallow.anblog"
version = "1.0.0-RELEASE"
sourceCompatibility = 1.8

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'org.openapitools:jackson-databind-nullable:0.1.0'
    //implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    //implementation 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.8.4'
    //implementation 'javax.validation:validation-api:2.0.1.Final'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.marshmallow.anblog.generated.openapi.OpenAPI2SpringBoot'

openApiGenerate {
    generatorName = 'spring'
    inputSpec = 'anblog.yml'

    invokerPackage = 'com.marshmallow.anblog.generated.openapi'
    apiPackage = 'com.marshmallow.anblog.generated.openapi.api'
    modelPackage = 'com.marshmallow.anblog.generated.openapi.model'

    groupId = 'com.marshamallow.anblog'
    id = 'anblog-api'
    version = '1.0.0'
}

compileJava.dependsOn tasks.openApiGenerate
sourceSets.main.java.srcDir openApiGenerate.outputDir.get() + "/src/main/java"